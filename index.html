<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header class="flex spacebetween margin-10">
      <div id="viewHighscores"></div>
      <!-- Timer is used for timer -->
      <div><span id="timeLabel"></span><span id="timer"></span></div>
    </header>
    <main>
      <section class="block centeralign">
        <div class="max-width">
          <!-- h1Blank is used for heading and questions -->
          <h1 id="h1Blank"></h1>
          <!-- pBlank is used for instructions -->
          <section>
            <p id="pBlank"></p>
            <!-- questions is used for multiple choice answers -->
            <ol id="multiChoice" class="text-alignLeft">
                
            </ol>
          </section>
          <!--Highscore area-->
          <div class="highScoreArea" id="highScoreArea">
            <div class="highScoreList">
              <ol id="highScoreList" class="text-alignLeft">
              </ol>
            </div>
            <!-- Area to enter initials -->
            <div class="margin-10" id="enter-initials">
              <span class="padding-right">Enter Initials:</span><input />
              <button class="buttons">Submit</button>
            </div>
            <!-- High Score buttons -->
            <div id="highScoreButtons">
              <button class="buttons" id="goBack">Go Back</button>
              <button class="buttons" id="clearHigh">Clear Highscores</button>
            </div>
          </div>
          <!-- Correct/Incorrect box -->
          <p id="correct"></p>
          <!-- Start Quiz Button -->
          <button class="buttons" id="startButton">Start Quiz</button>
        </div>
      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
