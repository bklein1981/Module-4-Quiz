<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header class="flex spacebetween header">
      <div>View Highscores</div>
      <div>Time:<span id="timer"></span></div>
    </header>
    <main>
        <section class="block centeralign">
            <div class="max-width">
            <H1 id="question">Coding Quiz Challenge</H1>
            <p class="p-width" id="choices">Try to answer the following questions in the time alloted. Keep in mind incorrect answers will penalize your score time by 10 seconds</p>
            <p id="correct"></p>
            <button class="buttons" id="starbutton">Start Quiz</button>
            </div>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
