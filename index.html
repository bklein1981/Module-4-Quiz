<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Module 4</title>
  </head>
  <body>
    <header class="flex spacebetween margin-head" id="Header">
      <!--View HighScores -->
      <div id="viewHighscores">View Highscores</div>
      <!-- Timer is used for timer -->
      <div>Timer:<span id="timer"></span></div>
    </header>
    <main>
      <!-- Initial/Starting page -->
      <section class="flex centeralign" id="startArea">
        <div class="max-width">
          <div><h1>Coding Quiz Challenge!</h1></div>
          <div>
            <p>
              Try to answer the following questions in the time alloted. Keep in
              mind incorrect answers will penalize your score time by 10 seconds
            </p>
          </div>
          <div>
            <button class="buttons" id="startButton">Start Quiz</button>
          </div>
        </div>
      </section>
      <!-- Question Area -->
      <section class="flex centeralign" id="questionArea">
        <div class="max-width">
          <div><h3 id="h3Blank">question</h3></div>
          <div>
            <ol id="multiChoice" class="text-alignLeft">
            </ol>
          </div>
          <div><p id="correct"></p></div>
        </div>
      </section>
      <!-- Final Score Section -->
      <section class="flex centeralign" id="finalScoreArea">
        <div class="max-width">
          <div><h3>All Done!</h3></div>
          <div>
            <p>Your final score is <span></span></p>
          </div>
          <div>
            <span class="padding-right">Enter Initials:</span><input />
            <button class="buttons">Submit</button>
          </div>
        </div>
      </section>
      <!-- HighScore Section -->
      <section class="flex centeralign" id="highScoreArea">
        <div class="max-width">
          <div>
            <ol id="highScoreList" class="text-alignLeft">
              
            </ol>
          </div>
          <div id="highScoreButtons">
            <button class="buttons" id="goBack">Go Back</button>
            <button class="buttons" id="clearHigh">Clear Highscores</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
