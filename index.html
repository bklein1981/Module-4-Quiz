<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 4 Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header class="flex spacebetween header">
      <div id="viewHighscores"></div>
      <!-- Timer is used for timer -->
      <div><span id="timeLabel"></span><span id="timer"></span></div>
    </header>
    <main>
      <section class="block centeralign">
        <div class="max-width">
          <!-- Primary is used for heading and questions -->
          <h1 id="h1Blank"></h1>
          <!-- Secondary is used for instructions and questions -->
          <p id="pBlank">
           
          </p>
          <p id="correct"></p>
          <button class="buttons" id="startButton">Start Quiz</button>
        </div>
      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
